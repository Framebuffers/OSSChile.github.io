<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSource Chile</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .title {
            font-size: 3rem;
            font-weight: 300;
            color: #f0f6fc;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .community-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .community-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .community-link:hover {
            background: #30363d;
            border-color: #8b949e;
            text-decoration: none;
        }

        .discord-link {
            border-color: #5865f2;
            background: rgba(88, 101, 242, 0.1);
        }

        .discord-link:hover {
            background: rgba(88, 101, 242, 0.2);
            border-color: #5865f2;
        }

        .github-link {
            border-color: #238636;
            background: rgba(35, 134, 54, 0.1);
        }

        .github-link:hover {
            background: rgba(35, 134, 54, 0.2);
            border-color: #238636;
        }

        .search-section {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        .search-select {
            width: 100%;
            background: #21262d;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .search-select:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }

        .search-select option {
            background: #21262d;
            color: #c9d1d9;
        }

        .search-label {
            font-size: 0.9rem;
            color: #8b949e;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .clear-btn {
            background: #da3633;
            border: 1px solid #da3633;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            align-self: flex-end;
        }

        .clear-btn:hover {
            background: #b62324;
            border-color: #b62324;
        }

        .repositories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .repo-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: border-color 0.2s ease;
        }

        .repo-card:hover {
            border-color: #8b949e;
        }

        .repo-card.hidden {
            display: none;
        }

        .repo-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 15px;
            display: block;
        }

        .repo-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .repo-url {
            color: #58a6ff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .repo-url:hover {
            text-decoration: underline;
        }

        .repo-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }

        .domain-tag {
            background: #1f6feb;
            color: #fff;
        }

        .lang-tag {
            background: #30363d;
            color: #c9d1d9;
            border: 1px solid #484f58;
        }

        .no-results {
            text-align: center;
            color: #8b949e;
            font-size: 1.1rem;
            margin: 60px 0;
            display: none;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .repositories {
                grid-template-columns: 1fr;
            }

            .search-section {
                flex-direction: column;
                align-items: center;
            }

            .community-links {
                flex-direction: column;
                align-items: center;
                max-width: 280px;
                margin-left: auto;
                margin-right: auto;
            }

            .community-link {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/logo.png" alt="OpenSource Chile Logo" class="logo">
            <h1 class="title">OpenSource Chile</h1>
            
            <div class="community-links">
                <a href="https://discord.gg/nNS2nT6WpM" target="_blank" class="community-link discord-link">

                    Add Data
                </a>
            </div>
        </div>

        <div class="search-section">
            <div class="search-group">
                <label class="search-label" for="domainSearch">Filter by Domain</label>
                <select id="domainSearch" class="search-select" onchange="filterRepositories()">
                    <option value="">All domains</option>
                </select>
            </div>
            <div class="search-group">
                <label class="search-label" for="langSearch">Filter by Language</label>
                <select id="langSearch" class="search-select" onchange="filterRepositories()">
                    <option value="">All languages</option>
                </select>
            </div>
            <button class="clear-btn" onclick="clearFilters()">Clear</button>
        </div>

        <div class="repositories" id="repositories"></div>
        <div class="no-results" id="noResults">No repositories match your filters</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script>
        let repositories = [];

        // Simple YAML parser (for fallback or compatibility, not needed if using js-yaml)
        function parseYAML(yamlString) {
            const lines = yamlString.split('\n');
            const repos = [];
            let currentRepo = {};

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('- url:')) {
                    if (Object.keys(currentRepo).length > 0) {
                        repos.push(currentRepo);
                    }
                    currentRepo = {
                        url: trimmed.substring(6).trim()
                    };
                } else if (trimmed.startsWith('domain:')) {
                    const domainStr = trimmed.substring(7).trim();
                    currentRepo.domain = domainStr.replace(/[\[\]]/g, '').split(',').map(d => d.trim());
                } else if (trimmed.startsWith('lang:')) {
                    currentRepo.lang = trimmed.substring(5).trim();
                }
            });

            if (Object.keys(currentRepo).length > 0) {
                repos.push(currentRepo);
            }

            return repos;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function extractRepoInfo(url) {
            const match = url.match(/github\.com\/([^\/]+)\/([^\/]+)/);
            return match ? { owner: match[1], repo: match[2] } : null;
        }

        function populateFilters() {
            const domains = new Set();
            const languages = new Set();

            repositories.forEach(repo => {
                if (repo.domain && Array.isArray(repo.domain)) {
                    repo.domain.forEach(domain => domains.add(domain));
                }
                if (repo.lang) {
                    languages.add(repo.lang);
                }
            });

            const domainSelect = document.getElementById('domainSearch');
            const langSelect = document.getElementById('langSearch');

            // Clear existing options (keep the "All" option)
            domainSelect.innerHTML = '<option value="">All domains</option>';
            langSelect.innerHTML = '<option value="">All languages</option>';

            // Add domain options
            [...domains].sort().forEach(domain => {
                const option = document.createElement('option');
                option.value = domain;
                option.textContent = domain;
                domainSelect.appendChild(option);
            });

            // Add language options
            [...languages].sort().forEach(lang => {
                const option = document.createElement('option');
                option.value = lang;
                option.textContent = lang;
                langSelect.appendChild(option);
            });
        }

        function clearFilters() {
            document.getElementById('domainSearch').value = '';
            document.getElementById('langSearch').value = '';
            filterRepositories();
        }

        function filterRepositories() {
            const domainQuery = document.getElementById('domainSearch').value;
            const langQuery = document.getElementById('langSearch').value;

            const cards = document.querySelectorAll('.repo-card');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            cards.forEach((card, index) => {
                const repo = repositories[index];
                let shouldShow = true;

                if (domainQuery && !repo.domain.includes(domainQuery)) {
                    shouldShow = false;
                }

                if (langQuery && repo.lang !== langQuery) {
                    shouldShow = false;
                }

                if (shouldShow) {
                    card.classList.remove('hidden');
                    visibleCount++;
                } else {
                    card.classList.add('hidden');
                }
            });

            noResults.style.display = visibleCount === 0 ? 'block' : 'none';
        }

        function createRepoCard(repoData) {
            const repoInfo = extractRepoInfo(repoData.url);
            if (!repoInfo) return null;

            const card = document.createElement('div');
            card.className = 'repo-card';

            const imageUrl = `https://gh-card.dev/repos/${repoInfo.owner}/${repoInfo.repo}.svg`;

            card.innerHTML = `
                <img src="${imageUrl}" alt="${repoInfo.repo}" class="repo-image" onerror="this.style.display='none'">
                <div class="repo-info">
                    <a href="${repoData.url}" target="_blank" class="repo-url">
                        ${repoInfo.owner}/${repoInfo.repo}
                    </a>
                    <div class="repo-tags">
                        ${repoData.domain.map(domain => `<span class="tag domain-tag">${domain}</span>`).join('')}
                        <span class="tag lang-tag">${repoData.lang}</span>
                    </div>
                </div>
            `;

            return card;
        }

        function renderRepositories() {
            const container = document.getElementById('repositories');
            container.innerHTML = ''; // Clear previous
            repositories.forEach(repoData => {
                const card = createRepoCard(repoData);
                if (card) {
                    container.appendChild(card);
                }
            });
        }

        function loadAndInit() {
            fetch('data.yaml')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(yamlText => {
                    // Use js-yaml if available, fallback to simple parser if needed
                    repositories = typeof jsyaml !== 'undefined'
                        ? jsyaml.load(yamlText)
                        : parseYAML(yamlText);

                    // Randomize the order of repositories
                    repositories = shuffleArray(repositories);

                    renderRepositories();
                    populateFilters(); // Populate dropdowns with available options
                })
                .catch(error => {
                    console.error('Failed to load YAML data:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', loadAndInit);
    </script>

</body>
